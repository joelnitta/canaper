home:
  title: Categorical Analysis of Neo- and Paleo-endemism in R
  description: >
    Provides functions to conduct categorical analysis of neo- and paleo-endemism (CANAPE) in R.

template:
  params:
    bootswatch: lumen
reference:
- title: "Randomization tests"
  desc: "The main focus of this package, conducting randomization tests of biodiversity metrics"
- contents:
  - cpr_rand_test
- title: "Classification"
  desc: "Functions to classify the results of the randomization test"
- contents:
  - starts_with("cpr_classify")
- title: "Data"
  desc: "Datasets included in this package"
- contents:
  - starts_with("acacia|biod")
- title: "Color palettes"
  desc: "Palettes for plotting classification results"
- contents:
  - matches("_cols")
